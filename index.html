<div id="mynetwork"></div>

<script type="text/javascript">
    async function okay(){
        // load data
        const response = await fetch('./nodes.json');
        const mynodes = await response.json();
        const response2 = await fetch('./edges.json');
        const myedges = await response2.json();
                      
        // create an array with nodes
        var nodes = new vis.DataSet(mynodes);

        // create an array with edges
        var edges = new vis.DataSet(myedges);

        // create a network
        var container = document.getElementById('mynetwork');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            manipulation: { enabled: true,
                            editNode: function (data, callback) {
                              // filling in the popup DOM elements
                              document.getElementById("operation").innerText = "Edit Node";
                              document.getElementById("node-id").value = data.id;
                              document.getElementById("node-label").value = data.label;
                              document.getElementById("node-icon").value = data.icon.code;
                              document.getElementById("saveButton").onclick = saveData.bind(
                                this,
                                data,
                                callback
                              );
                              document.getElementById("cancelButton").onclick = cancelEdit.bind(
                                this,
                                callback
                              );
                              document.getElementById("network-popUp").style.display = "block";
                            },                          
                          },
            autoResize: true,
            height: '100%',
            width: '100%',
            layout: {
                improvedLayout: false,
            },
            configure: {
                enabled: true,
            },
            nodes: {
                shape: 'dot',
                size:16,
                mass:1,
            },
            groups: {
                main: {
                    size: 64,
                    mass: 3,
                    color: {
                      border: '#2B7CE9',
                      background: '#97C2FC',
                      highlight: {
                        border: '#2B7CE9',
                        background: '#D2E5FF'
                      },
                      hover: {
                        border: '#2B7CE9',
                        background: '#D2E5FF'
                      },
                    },
                    icon: {
                      color: '#2B7CE9',
                    },
                },
                sub: {
                    size: 32,
                    mass: 1,
                    color: {
                      border: '#E92B7C',
                      background: '#FC97C2',
                      highlight: {
                        border: '#E92B7C',
                        background: '#FFD2E5'
                      },
                      hover: {
                        border: '#E92B7C',
                        background: '#FFD2E5'
                      },
                    },
                    icon: {
                      color: '#E92B7C',
                    },

                },
            },
        };

        function clearPopUp() {
            document.getElementById("saveButton").onclick = null;
            document.getElementById("cancelButton").onclick = null;
            document.getElementById("network-popUp").style.display = "none";
        }
        
        function cancelEdit(callback) {
            clearPopUp();
            callback(null);
        }
        
        function saveData(data, callback) {
            data.id = document.getElementById("node-id").value;
            data.label = document.getElementById("node-label").value;
            clearPopUp();
            callback(data);
        }
        
        function init() {
            setDefaultLocale();
            draw();
        }        

        // initialize your network!
        var network = new vis.Network(container, data, options);
    }
    okay();
    console.log("test");
</script>
    <div id="network-popUp">
      <span id="operation">node</span> <br />
      <table style="margin: auto">
        <tr>
          <td>id</td>
          <td><input id="node-id" value="new value" /></td>
        </tr>
        <tr>
          <td>label</td>
          <td><input id="node-label" value="new value" /></td>
        </tr>
        <tr>
          <td>label</td>
          <td><input id="node-icon" value="new value" /></td>
        </tr>
      </table>
      <input type="button" value="save" id="saveButton" />
      <input type="button" value="cancel" id="cancelButton" />
    </div>
